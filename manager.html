<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Manager Home</title>
</head>
<body>
    <div class="container">
        <h1 id="greeting">manager home</h1>
        <div class="row align-items-center justify-content-center">
            <div id="piechart" class="col"></div>
            <div id="piechart2" class="col"></div>
        </div>
        <table class="table table-hover table-sm"  style="table-layout:fixed">
            <caption>List of expense</caption>
            <thead>
                <th class="col-md-1">Id<i class="mx-1 fas fa-sort-up" role="button" id="idSortBtn"></i></i></th>
                <th class="col-md-2">Amount<i role="button" id="amountSortBtn" class="mx-1 fas fa-minus-circle"></i></th>
                <th class="col-md-3">Status<i role="button" id="statusSortBtn" class="mx-1 fas fa-minus-circle"></i></th>
                <th class="col-md-4">Date<i role="button" id="dateSortBtn" class="mx-1 fas fa-minus-circle"></i></th>
                <th class="col-md-4">Reason</th>

            </thead>
            <tbody id = "tableBody">
                <tr>
                    <td>amount</td>
                    <td>reason</td>
                    <td>status</td>
                    <td>date</td>
                    <td>date</td>
                </tr>
            </tbody>
        </table>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Revature 2021</p>
    </div>

</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./JS/manager.js"></script>
</html>
