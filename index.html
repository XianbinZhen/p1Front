<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel='icon' href='favicon.svg'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Expense Reimbursement System Home</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Expense Reimbursement System</h1>
        <div class="text-center mt-5 mx-auto" id="signInForm" style="width: 350px">
            <h2 class="text-muted mt-5">Please sign in</h2>
            <div class="form-floating mt-3">
                <input type="text" id="accountInput" class="form-control" placeholder="Account" autofocus required>
                <label for="accountInput">Account</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" id="passwordInput" class="form-control" placeholder="Last name" required>
                <label for="passwordInput" >Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" id="loginBtn">login</button>
            <p class="mt-5 mb-3 text-muted">&copy; Revature 2021</p>
        </div>
    </div>
</body>
<script src="./JS/index.js"></script>
</html>
