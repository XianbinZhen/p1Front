<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='favicon.svg'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Expense Reimbursement System Home</title>
</head>
<!-- <body style="background-image:url('./img/homeBg.png'); background-color: red; background-repeat: no-repeat; background-size: cover; "> -->

<body class="main-background">
    <!-- <video src="img/open1.mp4" loop autoplay muted></video> -->
    <div class="container">
        <h1 class="text-center index-header">Expense Reimbursement System</h1>
        <div class="text-center mt-5 mx-auto" id="signInForm" style="width: 350px">
            <h2 class="mt-5 index-header2">Please sign in</h2>
            <div class="form-floating mt-3">
                <input type="text" id="accountInput" class="form-control" placeholder="Account" autofocus required>
                <label for="accountInput"><i class="fas fa-user"></i> username</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" id="passwordInput" class="form-control" placeholder="Last name" required>
                <label for="passwordInput"><i class="fas fa-key"></i> Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-danger mt-3" id="loginBtn">
                <a class="link-wrapper">
                    <span class="fallback">Index</span>
                    <div class="img-wrapper">
                        <img class="normal"
                            src="https://firebasestorage.googleapis.com/v0/b/zhen-305115.appspot.com/o/template.png?alt=media&token=828473d5-0983-450e-b658-ae6ea61739d4">
                        <img class="active"
                            src="https://firebasestorage.googleapis.com/v0/b/zhen-305115.appspot.com/o/template.png?alt=media&token=828473d5-0983-450e-b658-ae6ea61739d4">
                    </div>
                    <div class="shape-wrapper">
                        <div class="shape red-fill jelly"><svg x="0px" y="0px" viewBox="0 0 108.1 47"
                                enable-background="new 0 0 108.1 47">
                                <polygon fill="#FF0000" points="29.5,8.5 150.7,0 108.1,32.7 3.1,47 " />
                            </svg></div>
                        <div class="shape cyan-fill jelly"><svg x="0px" y="0px" viewBox="0 0 108.1 47"
                                enable-background="new 0 0 108.1 47">
                                <polygon fill="#00FFFF" points="0.3,17 125.1,0 68.8,45.6 24.3,39 " />
                            </svg></div>
                    </div>
                </a></button>
            <p class="mt-5 mb-3 text-muted"><i class="far fa-copyright"></i> Revature 2021</p>
        </div>
    </div>
    <div id="snackbar">Your expense is submitted successfully.</div>

</body>
<script src="JS/index.js"></script>

</html>
